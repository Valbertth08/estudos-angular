<ul class="list-users">
<li *ngFor="let user of users">
  <!--quando eu utilizo o routerLink com os [] eu posso passar as variaveis direto-->
  <button [routerLink]="'/users/details'"[queryParams]="{
    username:user
  }" class="btn btn-primary">{{user}} </button>
  <!--com o query params Ã© possivel passar o objeto como parametro da url, o user Ã© passado para dentro da variavel username-->
</li>
</ul>
