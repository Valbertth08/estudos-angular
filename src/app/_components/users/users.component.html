
<form [formGroup]="userForm" class="mb-3" >
  <div class="row">
    <div class="form-group col-md-6">
      <label for="nome">Nome</label>
      <input id="nome" type="text" class="form-control" formControlName="nome">
    </div>
    <div class="form-group col-md-3">
      <label for="Idade">Idade</label>
      <input id="Idade" type="number" class="form-control"  formControlName="idade">
    </div>
  </div>
  <button (click)="SubmitForm()" class="btn btn-success mt-3">Incluir</button>
</form>


<div class="row">
  <!--RECUPERANDO INFORMAÇÕES DO USER-CARD  (userInfoEmitter)="infoUserSelecionado($event)"->
  <!--quando uma varivael é um output, ela vem entre parenteses-->
  <app-user-card
  (userInfoEmitter)="infoUserSelecionado($event)"
  *ngFor="let user of users" [user]="user" class="col-md-3 mb-3">
  </app-user-card>
  <!--esse [user] representa a variavel de dentro que existe dentro do user_card-->
  <!--ou seja, o dado passado para [user] foi carregado atraves da lista definida no users-->
</div>

<div *ngIf="userSelecionado" class="mt-3 border col-md p-3">
  <h2>Usuario Selecionado </h2>
  <p>Nome:{{userSelecionado.nome}} </p>
  <p>Idade:{{userSelecionado.Idade}} </p>
</div>
